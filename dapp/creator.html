        <div style="margin-top: 30px;" class="row text-center">
            <div class="col-md-12">
                <button id="enableMetamask" class="btn btn-primary">Connect with Metamask</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <span id="status">  </span>
            </div>
        </div>
        <section class="contract-section hidden">
            <div style="margin-top: 30px;" class="row text-center">
                <div class="col-md-12">
                    <h3>Upload your content</h3>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-6 offset-3">
                    <span>Title: <i id="Title"></i><input id="titleValue" type="text" class="form-control" value=""></span>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-6 offset-3">
                    <span>Content Link: <i id="contentLink"></i><input id="contentLinkValue" type="text" class="form-control" value=""></span>
                    <span>Thumbnail Link: <i id="thumbnailLink"></i><input id="thumbnailLinkValue" type="text" class="form-control" value=""></span>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4 offset-4">
                    <span>
                        Total token to issue
                        <input id="numTokenValue" type="text" class="form-control" value=""> 
                        Price for each token
                        <input id="priceTokenValue" type="text" class="form-control" value="">
                        <button id="postContent" class="btn btn-primary">List My Content</button>
                    </span>
                </div>
            </div>
        </section>
    </div>  

    <script>
        let currentAccount = null;
        let web3;
        let abi;
        let contractTokenAddress = '0x5dd1c19004AC5D61A469EfcE3066E65ae91B5563'
        let contractMarketAddress = '0x0D909816bA4A4b70155eD8bb7e4D7f459370aF88'
        let private_link_id = null;

        var contractToken=null;
        var contractMarket=null;

        var abiToken=null;
        var abiMarket=null;
        var message=null;
        
        function handleAccountsChanged(accounts) {
            console.log('Calling HandleChanged')
            
            if (accounts.length === 0) {
                console.log('Please connect to MetaMask.');
                $('#enableMetamask').html('Connect with Metamask')
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                $('#enableMetamask').html('Connected Metamask Wallet: ' + currentAccount)
                $('#status').html('')
                
                if(currentAccount != null) {
                    // Set the button label
                    $('#enableMetamask').html('Connected Metamask Wallet: ' + currentAccount)
                }
            }
            console.log('WalletAddress in HandleAccountChanged ='+currentAccount)
        }

        function connect() {
            console.log('Calling connect()')
            ethereum
            .request({ method: 'eth_requestAccounts' })
            .then(handleAccountsChanged)
            .catch((err) => {
            if (err.code === 4001) {
                // EIP-1193 userRejectedRequest error
                // If this happens, the user rejected the connection request.
                console.log('Please connect to MetaMask.');
                $('#status').html('You refused to connect Metamask')
            } else {
                console.error(err);
            }
            });
        }

        function detectMetaMask() {
            if (typeof window.ethereum != 'undefined') {                
                return true
            } else { 
                console.log(window.ethereum)               
                return false
            }
        }

        async function getValue() {
            console.log('GetValue')
            
            contractToken.methods.getTokenPriceAndCreator(1).call().then(function (result) {       
                console.log('TokenPriceResult')
                console.log(result)         
                //$('#getValue').html(result)
            });


            console.log('getValue- Exit')

            contractToken.methods.owner().call().then(function (result) {       
                console.log('resultOwner')
                console.log(result)         
                //$('#getValue').html(result)
            });

        }

        async function connectContract() {

            const contractMarket = new web3.eth.Contract(
                        abiMarket,
                        contractMarketAddress
            );

            contractMarket.methods.setContentTokenAddress(contractTokenAddress)  // (initial supply, price per token)
            .send({from:ethereum.selectedAddress})
            .then(function (result) {
                console.log("contract-linking MarketPlace and ContentToken")
                console.log(result);
            });

            const contractToken = new web3.eth.Contract(
                        abiToken,
                        contractTokenAddress
            );

            contractToken.methods.setApprovalForMarketPlace()  // (initial supply, price per token)
            .send({from:ethereum.selectedAddress})
            .then(function (result) {
                console.log('setting Approval for marketPlace')
                console.log(result); 
            });

            

        }

        async function postContent() {


/*
            console.log("transaction code started from: "+currentAccount)

            //const util = require('ethereumjs-util'); 
            //var hex = util.bufferToHex(util.setLengthLeft(input_value, 32));

            //var hex = '0x' + sprintf('%064d', input_value*1000000000);

            const transactionParameters = {
                  //nonce: '0x00', // ignored by MetaMask
                  //gasPrice: '0x09184e72a000', // customizable by user during MetaMask confirmation.
                  //gas: '0x21000', // customizable by user during MetaMask confirmation.
                  to: '0xc343138090D621aF736C7f6b2183eF475C4ABd20', // Required except during contract publications. (taken from metamask acc2)
                  from: ethereum.selectedAddress, // must match user's active address.
                  //value: '0x100000000000', // Only required to send ether to the recipient from the initiating external account.
                  value: trx_value.toString(16),
                  //data:input_value, // Optional, but used for defining smart contract creation and interaction.
                  //chainId: '0x3', // Used to prevent transaction reuse across blockchains. Auto-filled by MetaMask.
              };
/*
            const txHash = await ethereum.request({
                method: 'eth_sendTransaction',
                params: [transactionParameters],
            })
            .then((result) => {
                console.log(result);
                // The result varies by RPC method.
                // For example, this method will return a transaction hash hexadecimal string on success.
            })
            .catch((error) => {
                // If the request fails, the Promise will reject with an error.
            });;

            console.log('transaction code finished')
*/
            ////////////////////////////////////////////////////////////////////


            /////////////////////////  Custom API Call

            title_value = $('#titleValue').val()
            content_link_value = $('#contentLinkValue').val()
            thumbnail_link_value = $('#thumbnailLinkValue').val()
            num_token_value = $('#numTokenValue').val()
            price_token_value = $('#priceTokenValue').val()

            let data = {
                url: content_link_value,
                title: title_value,
                owner_address: currentAccount,
                num_tokens: num_token_value,
                price: price_token_value,
                thumbnail: thumbnail_link_value,
            }

            let result = await fetch("http://127.0.0.1:5000/storeDetails/", {
            //let result = await fetch("https://chain-link-hackathon.herokuapp.com/storeDetails/", {
              method: "POST",
              // headers: {
              //       'accept': 'application/json',
              //       'Content-Type': 'application/json',
              //   },
              body: JSON.stringify(data)
            }).then(res => {
              console.log("Request complete! response:", res);
              //console.log(res.text());
              private_link_id = res.text();
              console.log(private_link_id);
              return private_link_id
            });
            console.log(parseInt(result));


            //////////////////////////////////////////////////////////////


            ////////////////////////  Smart Contract Call

            // Mint 100 tokens for the creator
            contractToken.methods.addNewToken(num_token_value, price_token_value, parseInt(result))  // (initial supply, price per token, private-link-id)
            .send({from:ethereum.selectedAddress, gas: 5728712})
            .then(function (result) {
                console.log('transaction details')
                console.log(result);

                // Fetch tokenID
                contractToken.methods.addNewToken(0,0,0)
                .call({from:ethereum.selectedAddress, gas: 5728712}) 
                .then(function (result) {
                    tokenID = result-1;
                    console.log('tokenID')
                    console.log(tokenID);

                    message = "Congratulations!!! "+num_token_value+" NFTs have been minted for : "+title_value + " || TokenID = "+tokenID;
                    alert(message);  // display string message

                    // TODO: Automatically set sell price "55555"
                    contractMarket.methods.sellToken(tokenID, price_token_value)
                    .send({from:ethereum.selectedAddress, gas: 5728712}) 
                    .then(function (result) {
                        console.log('transaction details - sellToken')
                        console.log(result);
                    });
                });  
            });

            



            /////////////////////////////////////////////////////////////          

        }
    </script>
    <script>   

        $( document ).ready(function() {
            m = detectMetaMask()
            if(m) {
                $('#metaicon').removeClass('meta-gray')
                $('#metaicon').addClass('meta-normal')
                $('#enableMetamask').attr('disabled',false)
                //connect() // Make sure the connected wallet is being returned
            } else {
                $('#enableMetamask').attr('disabled',true)
                $('#metaicon').removeClass('meta-normal')
                $('#metaicon').addClass('meta-gray')
            }

            $('#enableMetamask').click(function() {
                connect()
            });

            $('#postContent').click(function() {
                postContent()
            });

            $('#connectContract').click(function() {
                connectContract()
            });

            try {       
                console.log("setting up contract object")     
                web3 = new Web3(window.ethereum);

                // Token Contract
                $.getJSON("build/contracts/ContentToken.json", function(result) {            
                    abiToken = result.abi;  
                    contractToken = new web3.eth.Contract(abiToken, contractTokenAddress);      
                    });

                // MarketPlace Contract
                $.getJSON("build/contracts/MarketPlace.json", function(result) {            
                    abiMarket = result.abi;
                    contractMarket = new web3.eth.Contract(abiMarket, contractMarketAddress);        
                    });
            } catch (error) {
                alert(error)
            }            
            
        })
    </script>
